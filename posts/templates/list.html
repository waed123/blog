<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.tab {
			text-align: left; 
			border: 3px solid black;
		}

		.tit {
			border: 3px solid black;
			background-color: #300002;
			color: White;
		}

		.data {
			border: 3px solid black;
		}

		.div {
			border: 3px solid black;
			background-color: #999888;
			color: black;
			padding: 5px;
		}
	</style>
</head>
<body>
	<div>
		<h1>Blogs</h1>

		<table class="tab">
			<tr>
				<th class="tit">Title</th>
				<th class="tit">Content</th>
			</tr>
			
			{% for c in post_items %}
				<tr>
					<td class="data"><a href="/posts/detail/{{c.id}}">{{c.title}}</a></td>
					<td class="data">{{c.content}}</td>
				</tr>
			{% endfor %}
			
		</table>
		<p>&copy; Coded {% now 'Y' %}</p>
	</div>
</body>
</html>
